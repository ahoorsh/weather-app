<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
      <input type="text" id="cityName" placeholder="Enter a city...">
      <input type="submit" value="Search" class="button"  onclick="myFunc()">  
    </div>
    <div class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="main"></p>
        <p class="temp"></p>
        <p class="feels_like"></p>
        <p class="temp_min"></p>
        <p class="temp_max"></p>
        <p class="pressure"></p>
        <p class="humidity"></p>
        <p class="speed"></p>
        <p class="sunrise"></p>
        <p class="sunset"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
